      function getRandomAmount(min, max, decimals = 2) {
        const amount = Math.random() * (max - min) + min;
        return parseFloat(amount.toFixed(decimals));
      }

      function randomizeBalancesAndTransactions() {
        // Randomize balances
        checkingBalance = getRandomAmount(1000, 20000);
        savingsBalance = getRandomAmount(0, 5000);

        transactions[0].amount = -getRandomAmount(100, 5000); // negative

        transactions[2].amount = -getRandomAmount(20, 500); // negative

      }

          .toString()
          .padStart(2, "0")}</span>`;
      }

      function formatTransactionAmount(amount, isNegative) {
        const sign = isNegative ? "-" : "+";
        const formatted = formatCurrency(Math.abs(amount));
        return `${sign}${formatted}`;
      }

      function updateUI() {
        // Update balances
        const checkingElement = document.getElementById("checking-balance");
        checkingElement.innerHTML = formatCurrency(checkingBalance);
        const savingsElement = document.getElementById("savings-balance");
        savingsElement.innerHTML = formatCurrency(savingsBalance);

        // Update transactions
        transactions.forEach((transaction) => {
          const element = document.getElementById(transaction.id);
          element.innerHTML = formatTransactionAmount(
            transaction.amount,
            transaction.isNegative
          );
        });
      }

      // On page load, randomize and update

      updateUI();
